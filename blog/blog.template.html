<div class="row d-flex justify-content-between">
    <div class="col-md-5">
        <div class="form-inline">
            <input class="form-control" ng-model="$ctrl.query" placeholder="Search" />
        </div>
    </div>
    <div class="col-md-5 col-lg-4">
        <div class="form-inline">
            <label for="sortBy" style="margin-right:5px">Sort by: </label>
            <select id="sortBy" class="form-control" ng-model="$ctrl.orderProp">
                    <option value="-date">Newest</option>
                    <option value="area">Area</option>
                    <option value="theme">Theme</option>
                    <option value="author">First author</option>
                    <option value="duration">Duration</option>
                    <option value="title">Title</option>
            </select>
        </div>
    </div>
</div>

<ul class="blog" style="min-height:400px">
    <li ng-repeat="blog in $ctrl.blog | filter:$ctrl.query | orderBy:$ctrl.orderProp">
        <span>{{blog.author}}</span>
        <span>({{blog.date}})</span>
        <span>({{blog.duration}})</span>
        <span style="font-size: 14px; font-weight:bold">{{blog.title}}</span>
        <span>{{blog.location}}</span>,
        <span>{{blog.area}}({{publication.theme}}):{{blog.description}}</span> | <span><a target="_blank" href="https://doi.org/{{blog.url}}">link</span>
    </li>
</ul>
