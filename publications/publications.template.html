<div class="row d-flex justify-content-between">
    <div class="col-md-5">
        <div class="form-inline">
            <input class="form-control" ng-model="$ctrl.query" placeholder="Search" />
        </div>
    </div>
    <div class="col-md-5 col-lg-4">
        <div class="form-inline">
            <label for="sortBy" style="margin-right:5px">Sort by: </label>
            <select id="sortBy" class="form-control" ng-model="$ctrl.orderProp">
                    <option value="-year">Newest</option>
                    <option value="theme">Theme</option>
                    <option value="topic">Topic</option>
                    <option value="brain region">Brain Area</option>
                    <option value="author">First author</option>
                    <option value="title">Title</option>
            </select>
        </div>
    </div>
</div>

<ol reversed class="publications" style="min-height:400px">
    <li ng-repeat="publication in $ctrl.publications | filter:$ctrl.query | orderBy:$ctrl.orderProp">
    <div class="container">
    <div class="row">
      <div class="col-sm">
              <span>{{publication.author}}</span>
              <span>({{publication.year}})</span>
              <span style="font-size: 14px; font-weight:bold">{{publication.title}}</span>
              <span>{{publication.journal}}</span>,
              <span>{{publication.number}}({{publication.volume}}):{{publication.pages}}</span> | <span><a target="_blank" href="{{publication.doi}}">link </a> </span> |
              
              <span><a target="_blank" href="https://github.com/arvkumar/arvkumar.github.io/tree/master/publications/manuscript_pdfs/{{publication.pdf}}">DOWNLOAD PDF </a></span> |
              <span><a target="_blank" href="{{publication.pop_sci}}"> Popular Science Description </a></span>
              </div>
              <div class="col-sm">
                <img src={{publication.image_src}} width="150pt">
              </div>
                </div>
              </div>
    </li>
</ol>
